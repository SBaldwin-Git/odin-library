<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<header>
    <img src="media/book.png" alt="" srcset="">
    <div id="mainTitle">
        <h1>Odin Library</h1>
    </div>
    <button id="newBookButton">+</button>
</header>

<body>
    <div id="tableContainer">
        <table id="libraryTable">
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
                <th>REMOVE</th>
            </tr>
        </table>
    </div>

    <div class="form" id="form">
        <form action="" class="formContainer">
            <h1>New Book</h1>

            <label for="formTitle">TITLE:</label>
            <input type="text" name="formTitle" id="formTitle" placeholder=' Enter book title...' required>

            <label for="formAuthor">AUTHOR:</label>
            <input type="text" name="formAuthor" id="formAuthor" placeholder=' Enter book author...' required>

            <label for="formPages">PAGES:</label>
            <input type="text" name="formPages" id="formPages" placeholder=' Enter number of pages...' required>

            <div id="formCheckDiv">
                <label for="statusCheckbox" id="formCheckLabel">Completed <br><input type="checkbox" name="statusCheckbox"
                        id="statusCheckbox"></label>
            </div>
            <button id="submitButton">SUBMIT</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
