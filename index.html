<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<header>
    <div class="container" id="buttonContainer">
        <img src="media/book.png" alt="" srcset="">
        <div id="mainTitle">
            <h1>Odin Library</h1>
        </div>
        <button id="newBookButton">+</button>
    </div>
</header>

<body>
    <div id="tableContainer">
        <table>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
                <th>REMOVE</th>
            </tr>
            <tr>
                <td>The Fellowship of the Ring</td>
                <td>J.R.R Tolkien</td>
                <td>500</td>
                <td><input type="checkbox" checked name="statusCheckbox" id="statusCheckbox" value="status">Read</td>
                <td><button id="deleteBtn">Remove</button></td>
            </tr>
        </table>
    </div>
    <div id="cardContainer" class="container"></div>
</body>
<script src="script.js"></script>

</html>
